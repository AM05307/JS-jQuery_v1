<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//함수 선언
		function test(a, b, c) {
			//매개 변수 초기화
			if (!b) { b = 52;}
			if (!c) { c =273;}

			//출력
			alert(a + ':' + b + ':' + c);
		}

		// 함수 호출
		test(1,2);
	</script>
</body>
</html>
