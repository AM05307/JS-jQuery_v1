<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 함수 선언
		function test(a, b, c, d) {
			alert(`${a}:${b}:${c}:${d}`); // 템플릿 리터럴 (Template Literals) :a + ':' + b + ':' + c + ':' + d와 동일한 의미
		}

		// 배열 선언
		var array = [1, 2];

		// 앞에 다른 매개변수를 넣고 뒤를 배열로 채우기
		test(273, 52, ...array);

		// 배열을 병합해서 매개변수로 전달하기
		test(...array, ...array)
	</script>
</body>
</html>
