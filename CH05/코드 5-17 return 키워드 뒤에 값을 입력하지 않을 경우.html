<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 함수 생성
		function returnFunction() {
			return;
			alert('문장 A');
			alert('문장 B');
		}

		// 함수 호출
		var output = returnFunction();
		alert(typeof (output) + ' : ' + output);
	</script>
</body>
