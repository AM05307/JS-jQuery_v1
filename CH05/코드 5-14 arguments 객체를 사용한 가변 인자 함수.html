<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 함수 생성
		function sumAll() {
			var output = 0;
			for (var i = 0; i < arguments.length; i++) {
				output += arguments[i];
			}
			return output;
		}

		// 함수 호출 및 출력
		alert(sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9));
	</script>
</body>
