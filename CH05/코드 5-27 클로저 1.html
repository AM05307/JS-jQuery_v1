<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 함수 선언
		function test(name) {
			var output = 'Hello ' + name + '!';
			return function () {
				alert(output);
			};
		}

		// 출력 
		test('JavaScript')();
	</script>
</body>
