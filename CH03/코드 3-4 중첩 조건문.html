<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 변수 선언
		var date = new Date();
		var hour = date.getHours();

		//중첩 조건문문
		if (hour < 11){
			alert('아침 먹을 시간입니다.');
		} else {
			if (hour < 15){
				alert('점심 먹을 시간입니다.');
			} else {
				alert('저녁 먹을 시간입니다.');
			}
		}

	</script>
</body>
</html>
