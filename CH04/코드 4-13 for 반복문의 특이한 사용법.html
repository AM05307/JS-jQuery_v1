<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 변수 선언
		var startTime = new Date().getTime();

		// for 반복문
		for (var cps = 0; new Date().getTime() < startTime + 1000; cps++){ }
		alert('초 당 연산 횟수 : ' + cps);
	</script>
</body>
