<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 변수 선언
		var value = 0;
		var startTime = new Date().getTime();

		// while 반복문
		while (new Date().getTime() < startTime + 1000) {value++;};

		// 출력합니다.
		alert(value);
	</script>
</body>
