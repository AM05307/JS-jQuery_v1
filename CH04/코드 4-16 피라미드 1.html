<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 변수 선언
		var output = '';

		// 중첩 반복문
		for (var i =0; i<10; i++){
			for (var j =0; j<i; j++){
				output += '*';
			}
			output += '\n';
		}

		alert(output);
	</script>
</body>
