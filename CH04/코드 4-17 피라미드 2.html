<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 변수 선언
		var output = '';

		// 반복문
		for (var i = 0; i < 15; i++){
			output += ' ';

			for (var j = 15; j > i; j--){
				output +=' ';
			}	

			for (var k = 0; k < 2 * i - 1; k++){
				output += '*';
			}

			output += '\n';
		}		

		//출력
		alert(output)
	</script>
</body>
