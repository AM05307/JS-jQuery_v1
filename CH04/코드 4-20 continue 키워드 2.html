<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//변수 선언
		var output = 0;

		//반복문
		for (var i = 1; i <= 10; i++){
			//조건문
			if (i % 2 == 1){
				// 홀수이면 현재 반복을 중지하고 다음 반복을 수행한다. 
				continue;
			}
			output += i;
		}
		//출력
		alert(output);
	</script>
</body>
