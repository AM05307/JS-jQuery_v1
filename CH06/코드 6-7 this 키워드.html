<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//변수 선언
		var person = {
			name : '윤인성',
			eat : function (food) {
				alert(this.name + '이' + food + '을/를 먹습니다.');
			}
		}

		//메서드 호출
		person.eat('밥');
	</script>
</body>
</html>
