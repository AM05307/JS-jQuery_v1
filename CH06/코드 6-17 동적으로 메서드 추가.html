<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//변수 선언
		var student = {};

		//객체에 속성 추가
		student.이름 = '김종현';
		student.취미 = '악기';
		student.특기 = '프로그래밍';
		student.장래희망 = '생명공학자';

		//toString() 메서드 만들기
		student.toString = function () {
			var output = '';
			for (var key in this) {
				//toString() 메서드는 출력하지 않게 한다.
				if (key != 'toString') {
					output += key + '\t' + this[key] + '\n';
				}
			}

			return output;
		};

		//출력
		alert(student.toString());
	</script>
</body>
</html>
